<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>皇帝账本 · 内务府AI总管</title>
  <style>
    body {
      font-family: "KaiTi","Microsoft YaHei",serif;
      background: #fdf9f3;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fffaf0;
      border: 2px solid #d4af37;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      padding: 25px;
    }
    h1 {
      text-align: center;
      color: #b8860b;
      margin-bottom: 20px;
      font-family: "STKaiti";
    }
    input,button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
    }
    .row {display:flex;gap:10px;margin-bottom:15px;}
    input {flex:1;}
    button {
      background: #b8860b;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {background: #a07408;}
    .record {
      padding: 10px;
      border-bottom: 1px solid #eee;
      margin-bottom: 8px;
    }
    .reply {
      font-size: 14px;
      color: #555;
      background: #fff9e6;
      border-left: 3px solid #d4af37;
      padding: 6px 10px;
      margin-top: 5px;
      border-radius: 4px;
      white-space: pre-wrap;
    }
    .total {
      text-align:right;
      font-weight:bold;
      margin-top:15px;
      color:#8b6914;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>👑 皇帝账本 · 内务府AI总管</h1>
    <div class="row">
      <input id="inputText" placeholder="陛下请吩咐：如『午膳支出三十两』" />
      <button onclick="addRecord()">召见内务府</button>
    </div>
    <div id="records"></div>
    <div class="total" id="total"></div>
  </div>

  <script>
    const API_KEY = "sk-flwwnpwqmkweqkmjdkxnngkhewguccbcrpvtmrvmcoyyucfb";  // 陛下之御令
    const MODEL = "qwen/Qwen2-7B-Instruct";

    const records = JSON.parse(localStorage.getItem('royalRecords') || '[]');
    const recordsDiv = document.getElementById('records');
    const totalDiv = document.getElementById('total');
    const input = document.getElementById('inputText');

    function renderRecords() {
      recordsDiv.innerHTML = '';
      let total = 0;
      records.forEach(r => {
        total += Number(r.amount);
        recordsDiv.innerHTML += `
          <div class="record">
            <div>📜 <b>${r.desc}</b> ｜ ${r.category} ｜ ￥${Number(r.amount).toFixed(2)}</div>
            <div class="reply">${r.reply}</div>
          </div>`;
      });
      totalDiv.innerHTML = `💰 国库支出合计：￥${total.toFixed(2)}`;
    }

    async function analyzeSentence(text) {
      const prompt = `
你是内务府总管，要以恭敬古风语气回复皇帝陛下。
陛下输入一句花销指令，请你提取金额、分类，并生成正式回奏语。
输出标准 JSON 格式：
{
 "desc": "简短描述",
 "amount": 金额数字,
 "category": "饮食/交通/娱乐/通讯/其他/赏赐/宫务",
 "reply": "以古风官话向皇帝汇报，语气恭敬、文雅，附带安抚与彩虹屁"
}
示例输入："买猫粮六十两"
示例输出：
{
 "desc": "买猫粮",
 "amount": 60,
 "category": "宫务",
 "reply": "启禀陛下，此笔‘买猫粮’共耗银六十两，归入【宫务】项。圣上关怀御猫，仁心至深，微臣拜服，愿国祚万年！"
}
输入："${text}"
      `;
      const res = await fetch("https://api.siliconflow.cn/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: MODEL,
          messages: [{ role: "user", content: prompt }],
          max_tokens: 200
        })
      });

      const data = await res.json();
      console.log("AI返回：", data);
      try {
        const reply = data.choices[0].message.content;
        const match = reply.match(/\{[\s\S]*\}/);
        if (!match) throw new Error("AI未返回JSON");
        return JSON.parse(match[0]);
      } catch (e) {
        console.error("解析错误", e);
        return null;
      }
    }

    async function addRecord() {
      const text = input.value.trim();
      if (!text) {
        alert("请圣上下旨记账。");
        return;
      }
      input.value = "";
      const btn = document.querySelector("button");
      btn.textContent = "内务府速记中...";
      btn.disabled = true;

      const result = await analyzeSentence(text);

      btn.textContent = "召见内务府";
      btn.disabled = false;

      if (!result || !result.amount) {
        alert("内务府未听清圣谕，请陛下再赐旨意～");
        return;
      }

      const record = {
        desc: result.desc || text,
        amount: result.amount,
        category: result.category || "其他",
        reply: result.reply || "启禀陛下，臣已记下此笔开支。"
      };
      records.push(record);
      localStorage.setItem('royalRecords', JSON.stringify(records));
      renderRecords();
    }

    renderRecords();
  </script>
</body>
</html>
